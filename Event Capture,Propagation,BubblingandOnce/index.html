<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>hello</button>
<script>
const divs=document.querySelectorAll('div');
const btn=document.querySelector('button');
function logtext(e){
  console.log(this.classList.value);
  // e.stopPropagation();//stop building down on click on thing seletec will lo consoled.

}

divs.forEach(div=>div.addEventListener('click',logtext,{
  capture:false,
   once:true//on true reverse pickup 
}));

//once mean it will run only once the page is completely refreshed......

btn.addEventListener('click',()=>{
console.log('clicked!');
},{once:true});
</script>
</body>
</html>
