<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Type and see the console</h1>
<script>
  const pressed=[];
  const code='xtreem';
  window.addEventListener('keyup',(e)=>{
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-code.length-1,pressed.length-code.length);
    if (pressed.join('').includes(code)){
      console.log('Wow you got the code');
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
